<tc_include file="Public:header" />

   <div id="content-container" class="container mar-bottom">
      <div class="alert alert-warning alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>您还没有头像</strong>。拥有一个独有的头像，老师和同学们能更容易关注到你哦～～ <a href="/settings/avatar" class="alert-link" target="_blank">点击设置</a>
      </div>
      <div class="row">
          <div class="col-md-1 col-sm-2  student_left">
               <div class="list-group-panel">
                   <ul class="list-group">
                        <a class="list-group-item " href="{:u('user/center/index')}"> <span class="glyphicon glyphicon-th-list"></span> 课程</a>
                        <a class="list-group-item active " href="{:u('course/course/myorder')}"><span class="glyphicon glyphicon-facetime-video"></span>我的订单</a>
                        <a class="list-group-item" href="/my/questions"> <span class="glyphicon glyphicon-comment"></span>问答</a>
                        <a class="list-group-item" href="/my/discussions"><span class="glyphicon glyphicon-list-alt"></span> 话题</a>
                        <a class="list-group-item" href="/my/notebooks"><span class="glyphicon glyphicon-folder-open"></span> 笔记</a>
                        <a class="list-group-item" href="/my/quiz"><span class="glyphicon glyphicon-pencil"></span> 考试</a>
                        <a class="list-group-item" href="/my/orders"><span class="glyphicon glyphicon-shopping-cart"></span>我的订单</a>
                   </ul>
                </div>
           </div>
           <div class="col-md-11 col-sm-2 student_right">    
	       <div class="panel panel-default panel-col">
	            <div class="panel-body">
  		  	      <ul class="nav nav-pills"">
	                <li class="active" style="height:35px;line-height:30px;"><a href="#">全部订单</a></li>
                 </ul>
   <table class="table table-striped table-hover" id="orders-table">
    <thead>
      <th>名称</th>
      <th>成交时间</th>
      <th>价格</th>
      <th>状态</th>
    </thead>
    <tbody>
      <volist name="order" id="sub" key="key">
        <tr>
          <td><a href="/course/81" target="_blank">购买课程《{$sub['course_name']}》</a>
              <div class="text-sm text-muted">订单号：{$sub['order']}</div>
          </td>
          <td>{$sub['addtime']}</td>
          <td>{$sub["total"]}.00元</td>
          <td>
          <switch name="sub['state']">
            <case value="0">
              <span class="label label-danger">未付款</span>
              <div class="actions"></div>
            </case>
            <case value="1">
               <span class="label label-success">已付款</span>
               <div class="actions"></div>
            </case>
            </switch> 
          </td>
        </tr>
      </volist>   
    </tbody>
  </table>
		  	  </div>
	      </div>
         </div>
      </div>
    </div>
