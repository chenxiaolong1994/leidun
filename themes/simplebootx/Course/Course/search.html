<tc_include file="Public:header" />   <section class="index-course-list lazyload">   <div  class="container">      <div class="course-list">         <div class="row">			<if condition="$course">			  <volist name="course" id="vo"> 				 <div class="col-lg-3 col-md-4 col-xs-6">				   <div class="course-item">					 <div class="course-img">						<a href="{:u('course/Course/courseinfo',array('id'=>$vo['id']))}" target="_blank">						<if condition="$vo['course_type']=='live'">							<span class="tags">								<span class="tag-live"></span>							</span>							<else /> 							<if condition="$vo['isover']==0">								<span class="tags"><span class="tag-serialing"></span></span>							<else />								 <span class="tags">										<span class="tag-finished"></span>								</span>								</if>						</if>						<if condition="empty($vo['cs_picture'])">							<img class="img-responsive thumb" src="__PUBLIC__/images/course.png">						<else /> 							<img src="{$vo['cs_picture']}"  class="img-responsive thumb">						</if> 						</a>					 </div>					 <div class="course-info" style="margin-bottom:10px;">					   <div class="title"><a href="{:u('course/Course/courseinfo',array('id'=>$vo['id']))}">{$vo['cs_name']}</a></div>						<div class="metas clearfix">						  <span class="score">评分：<em>100</em></span>						  <span class="num">{$vo['xueyuannum']}人在学</span>						  <if condition="$vo['cs_price'] eq 0">							<span class="price  price-num ">免费</span>						  <else/>							<span class="price price-num">¥{$vo['cs_price']}</span>						  </if>                           						</div>					  </div>					</div>          				  </div>				</volist>   			<else />			    <div class="empty">抱歉，没有搜索到你要的课程！</div>			</if>           </div>       </div>      <nav class="text-center"><div class="pagination text-center">{$Page}</div></nav>   </div> </section><tc_include file="Public:scripts" /><tc_include file="Public:footer" />
