<tc_include file="Public:header" />
<div id="content-container" class="container">
 <div class="order-pay">
  <div class="es-section">
    <ul class="es-step es-step-3 clearfix">
      <li><span class="number"><i class="es-icon es-icon-done"></i></span>订单确认</li>
      <li><span class="number">2</span>订单支付</li>
      <li class="doing"><span class="number">3</span>订单完成</li>
    </ul>
    <div class="order-pay-body">
      <div class="order-detail-bg  checkout" style="border:none">
        <div class="order-detail  clearfix">
          <div class="order-img hidden-xs">
             <a href="{:u('course/Course/courseinfo',array('id'=>$cs_data['id']))}">
			     <if condition="empty($cs_data['cs_picture'])">
				   <img class="img-responsive " src="__PUBLIC__/images/course.png">
				 <else /> 
				   <img class="img-responsive "  src="{$cs_data['cs_picture']}" alt="收费">
				 </if> 
		    </a>
          </div>
          <div class="order-info">
             <p>订单名称：购买课程《{$cs_data['cs_name']}》</p>
             <p>订单号：{$out_trade_no}</p>
             <p>订单价格：<span class="pay-rmb">￥{$cs_data['cs_price']}</span></p>
          </div>
        </div>
      </div>
      <div class="es-piece" style="margin-bottom:20px;"><div class="piece-header">支付结果</div></div>
        <div class="panel-body">
           <switch name="result">
            <case value="0">
               <div class="alert alert-danger" style="background:#dff0d8;">
                  <p> 支付失败！余额不足，请充值或用支付宝，微信支付！</p>
               </div>
            </case>
            <case value="1">
               <div class="alert alert-success" style="background:#dff0d8;">
                  <span class="pull-right">账户余额<span style="color:#f60; font-size: 24px;">{$yue}</span> 元</span>
                  <p>支付成功！共消费<span style="color:#f60; font-size: 24px;">{$totalmoney}</span> 元</span></p>
               </div>
			   <div class="form-group text-right">
                 <a href="{:u('User/Center/index')}" class="btn btn-primary" >学习此课程</a>
               </div>
            </case>
            <case value="2">
                <div class="alert alert-danger" style="background:#dff0d8;">
                   <p>已购买此课程，请不要重复购买！</p>
                </div>
				<div class="form-group text-right">
                 <a href="{:u('User/Center/index')}" class="btn btn-primary" >学习此课程</a>
               </div>
             </case>
            </switch>
          <hr/>
         
        </div>
    </div>
  </div>
</div>
</div>
<tc_include file="Public:scripts" />
<tc_include file="Public:footer" />
