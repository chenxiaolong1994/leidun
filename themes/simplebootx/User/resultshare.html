        * {
            padding: 0;

        body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            text-align:center;
        }

        #save {
            width: 100%;
            background: #18b4ed;
            color: #fff;
            height: 50px;
            position: absolute;
            top: 0px;
            line-height: 50px;
            font-family: "STHei", "Microsoft YaHei", "WenQuanYi Micro Hei";
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .funny-img {
            width: auto;

        }

        .load_ {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.5);
            z-index: 1;
            text-align: center;
            display: block;
        }

        .load_ img{
            margin-top: 40%;
            zoom: 1.2;
        }

        .tips {
            display: flex;
            align-items: center;
        }

        .tip {
            height: 25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 10px;
            text-align: center;
            line-height: 25px;
            display: inline-flex;
            align-items: center;
            margin: 10px auto;
            padding: 0px 10px;
            border-radius: 12.5px;
            flex-direction: row;
            justify-content: center;
        }

        .tip .circle {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #fa0400;
            border-radius: 50%;
        }

        .tip .num {
            color: #f6ff24;
            margin-left: 5px;
            font-size: 12px;
        }
        * {font-family: '微软雅黑';}
