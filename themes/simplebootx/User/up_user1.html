<tc_include file="Public:header" />
<div id="content-container" class="container">
 <div class="order-pay">
  <div class="es-section">
    <ul class="es-step es-step-3 clearfix">
      <li class="doing"><span class="number">1</span>订单确认</li>
      <li><span class="number">2</span>订单支付</li>
      <li><span class="number">3</span>订单完成</li>
    </ul>
    <div class="order-pay-body">
      <form id="order-create-form" method="post" action="{:u('user/center/up_user2')}">
        <input type="hidden" name="course_id" value="$cs_data['id']"/>
        <input type="hidden" name="totalPrice" value="{$cs_data['cs_price']}"/>
        <div class="order-detail-bg" style="border:none">
          <div class="order-detail clearfix">
             <div class="order-img hidden-xs">
                <a href="{:u('user/center/up_user2')}">

                    <img class="img-responsive " src="__PUBLIC__/images/member_recharge.png">

				</a>
            </div>
            <div class="order-info text-overflow">雷顿学院金牌会员充值</div>
            <div class="order-price">
              <span class="pay-rmb">￥</span>
              <span role="total-price" class="pay-rmb">{$member_charge}.00</span>
            </div>
          </div> 
         </div>
         <div class="form-group">
          <div class="total-price"> 应付金额：<span class="pay-rmb">￥</span><span role="pay-rmb" class="pay-rmb">{$member_charge}.00</span></div>
          </div>
          <div class="form-group text-right">
              <button id="join-course-btn" class="btn btn-primary" type="submit" >提交订单</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 </div>
<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
