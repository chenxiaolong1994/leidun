 <tc_include file="Public:header" />
 <div id="content-container" class="container">
 <div class="row row-3-9">
		<div class="col-md-3">
           <div class="sidenav">
             <ul class="list-group">
              <if condition="$user_type neq 2">
               <li class="list-group-heading">我的教学</li>
               <li class="list-group-item "><a href="{:u('teacher/Center/index')}">课程管理</a></li>
               <li class="list-group-item active"><a href="{:u('teacher/Center/createcourse')}">课程发布</a></li>
               <li class="list-group-item"><a href="{:u('teacher/Center/sales')}">课程订单</a></li>
			   <li class="list-group-item "><a href="{:u('teacher/Center/checkpaper')}">试卷批阅</a></li>
			   <li class="list-group-item"><a href="{:u('teacher/Center/ziyuanku')}">我的资源库</a></li>
             </if>
               <li class="list-group-heading" style="margin-top:10px;">我的学习</li>
               <li class="list-group-item " ><a href="{:u('user/center/index')}">我的课程</a></li>
			   <li class="list-group-item " ><a href="{:u('user/center/myeaxm')}">我的考试</a></li>
			   <li class="list-group-item " ><a href="{:u('user/center/myerrors')}">我的错题</a></li>
               <li class="list-group-item"  ><a href="{:u('user/center/jihuo')}">激活课程</a></li>
               <li class="list-group-heading" style="margin-top:10px;">个人设置</li>
               <li class="list-group-item "><a href="{:u('user/center/setting')}"> 基础信息</a></li>
               <li class="list-group-item "><a href="{:u('user/center/pic')}">头像设置</a></li>
               <li class="list-group-item "><a href="{:u('user/center/security')}">修改密码</a></li>          
               <li class="list-group-heading" style="margin-top:10px;">账户中心</li>
               <li class="list-group-item "><a href="{:u('user/center/count')}">我的账户</a></li>
               <li class="list-group-item "><a href="{:u('user/center/order')}">我的订单</a></li>
               <li class="list-group-item "><a href="{:u('user/center/card')}">点卡充值</a></li>
            </ul>
          </div>
        </div>
		<div class="col-md-9">
 <div class="panel panel-page panel-create-course">
    <div class="panel-heading"><h2>创建课程</h2></div>
    <form id="course-create-form" class="form-horizontal" method="post" action="{:u('Teacher/Center/coursetype')}">
		<div class="course-piece">
            选择类型
        </div>
        <div class="row ">
		
            <div class="col-md-4 ">
                <div  id="normal" class="course-select active"  onclick="chenge(1)">
                    <i class="es-icon es-icon-lesson"></i>
                    <div class="course-type">视频课程</div>
                    <div class="course-intro">以视频为教学形式的，支持多个学习工具的课程，视频支持云视频与优酷等第三方视频！</div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="live" class="course-select" onclick="chenge(2)">
                    <i class="es-icon es-icon-videoclass"></i>
                    <div class="course-type">直播课程</div>
                    <div class="course-intro">以直播为教学形式的，支持多个学习工具的课程</div>
                </div>
            </div>
			<div class="col-md-4">
                <div id="doc" class="course-select" onclick="chenge(3)">
                    <i class="es-icon es-icon-lesson"></i>
                    <div class="course-type">文本课程</div>
                    <div class="course-intro">以文本为教学形式的，支持多个学习工具的课程</div>
                </div>
            </div>
           
        </div>
		<div class="course-title row">
            <div class="col-md-2 controls-label text-lg">
                <div class="course-piece title">
                    课程标题
                </div>
            </div>
            <div class="col-md-10 controls">
                <input type="text" id="course_title" name="title" required="required" class="form-control" data-widget-cid="widget-1" data-explain="">
                <div class="help-block" style="display:none;"></div>
            </div>
         </div>
		 <div class="text-center">
                <!-- <span class="mrm"><a href="#" class="text-muted" target="_blank">如何创建课程？</a></span> -->
                <input id="course-create-btn" data-submiting-text="正在创建" class="btn btn-fat btn-primary" type="submit" value="创建">
                <a class="btn btn-fat btn-link" href="{:u('teacher/Center/index')}">取消</a>
         </div>
         <input type="hidden" id="type" name="type" value="normal"/>
    </form>
</div>
</div>
</div>
</div>
<script>
function chenge(s){
var value = document.getElementById("type");
   if(s==1){
   document.getElementById('normal').className = 'course-select active';
   document.getElementById('live').className = 'course-select';
   document.getElementById('doc').className = 'course-select';
   value.value="normal"
   }
   if(s==2){
   document.getElementById('normal').className = 'course-select';
   document.getElementById('live').className = 'course-select active';
   document.getElementById('doc').className = 'course-select';
   value.value="live"
   }
   if(s==3){
   document.getElementById('normal').className = 'course-select';
   document.getElementById('live').className = 'course-select ';
   document.getElementById('doc').className = 'course-select active';   
   value.value="doc"
   }
}
 </script>
<tc_include file="Public:scripts" /> 
<tc_include file="Public:footer" />
