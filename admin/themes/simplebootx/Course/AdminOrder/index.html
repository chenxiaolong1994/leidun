<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap js-check-wrap">
  <form class="well form-search" method="post" action="{:u('AdminOrder/index')}">
    <div class="search_type cc mb10">
      <div class="mb10"> 
        <span class="mr20">分类：
        <select class="select_2" name="type">
          	<option value='0' >全部</option>
          	   <option value='2' >未支付</option>
          	   <option value='1' >支付成功</option>
          	   <option value='3' >订单失效</option>
        </select>
        &nbsp;&nbsp;时间：
        <input type="text" name="start_time" class="input length_2 js-date" value="{$formget.start_time|default=''}" style="width:100px;" autocomplete="off">-<input type="text" class="input length_2 js-date" name="end_time" value="{$formget.end_time}" style="width:100px;" autocomplete="off">
        &nbsp; &nbsp;关键字：
        <input type="text" class="input length_2" name="keyword" style="width:200px;" value="{$formget.keyword}" placeholder="请输入订单号...">
        <input type="submit" class="btn" value="搜索"/>
        </span>
      </div>
    </div>
  </form>
  <form class="js-ajax-form" action="" method="post">
      <table width="100%" class="table table-hover">
        <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
	            <th width="40">ID</th>
	            <th>订单号</th>
				<th>支付宝订单号</th>
	            <th>用户名</th>
                <th>订单金额</th>  
                <th>支付状态</th>           
	            <th>创建时间</th>
	           
	          </tr>
        </thead>
        	<php>
        		$status=array("1"=>"<font color='green'>支付成功</font>","2"=>"<font color='red'>未支付</font>","3"=>"订单失效");
        	</php>
        	<foreach name="order" item="vo">
	        	<tr>
		            <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
		            <td>{$vo.id}</td>
		            <td>{$vo.order}</td>
					<td>{$vo.alipayorder}</td>
		            <td>{$vo.user_id|getusername}</td>
    	            <td>{$vo.total} 元</td>
    	            <td>{$status[$vo['state']]}</td>
		            <td>{$vo.addtime}</td>
	          	</tr>
          </foreach>
          <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
	            <th width="40">ID</th>
	            <th>订单号</th>
				<th>支付宝订单号</th>
	            <th>用户名</th>
                <th>订单金额</th>  
                <th>支付状态</th>           
	            <th>创建时间</th>
	          </tr>
          </thead>
          </table>
          <div class="pagination">{$page}</div>
      
  </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
