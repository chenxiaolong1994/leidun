<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap js-check-wrap">
<ul class="nav nav-tabs">
	<li class="active"><a href="" target="_self">编辑资料</a></li>
</ul>
<form class="form-horizontal js-ajax-form" name="myform" id="myform"
	action="{:u('AdminMaterial/edit_post')}" method="post">
<div class="form-group" style="margin-bottom: 10px;"><label>资料名称</label>
<input type="hidden" name="id" value="{$data[id]}"> <input
	type="hidden" name="cs_id" value="{$data[cs_id]}"> <input
	type="hidden" name="sc_id" value="{$data[sc_id]}"> <input
	type="text" style="width: 400px;" name="name" id="name"
	value="{$data[name]}" style="color:"
	class="input input_hd J_title_color" placeholder="资料名称" /></div>
<div class="form-group" style="margin-bottom: 10px;"><label>下载地址</label>
<input type="text" style="width: 400px;" name="url" id="url"
	value="{$data[url]}" style="color:"
	class="input input_hd J_title_color" placeholder="下载地址" /></div>
<div class="form-action" style="margin-top: 40px;">
<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
<a class="btn" href="{:U('AdminCourse/index')}">返回</a></div>
</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

</body>
</html>
