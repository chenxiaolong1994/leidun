<admintpl file="header" />
<body class="J_scroll_fixed">
<div class="wrap js-check-wrap">
<ul class="nav nav-tabs">
     <li class="active"><a href="javascript:;">{$cs_data}</a></li>
</ul>
  <form class="js-ajax-form" action="" method="post">
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
	            <th width="40">ID</th>
	            <th>资料名称</th>
	            <th width="160"><span>发布时间</span></th>
	            <th width="100">操作</th>
	          </tr>
        </thead>
        	<foreach name="ma_data" item="vo">
	        	<tr>
		            <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
		            <td><a>{$vo.id}</a></td>
		            <td>{$vo.name}</td>
		            <td>{$vo.addtime}</td>
		            <td>
		               <a href="{:U('AdminMaterial/edit',array('id' => $vo['id']))}">编辑</a>
                       <a href="{:U('AdminMaterial/delete',array('id' => $vo['id']))}" class="js-ajax-delete" >删除</a>
					</td>
	          	</tr>
            </foreach>
            <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
	            <th width="40">ID</th>
	            <th>资料名称</th>
	            <th width="130"><span>发布时间</span></th>
	            <th width="60">操作</th>
	          </tr>
        </thead>
          </table>
          <div class="pagination">{$page}</div>
    </div>
    <div class="form-actions">
        <button class="btn btn-primary js-ajax-submit" type="submit" data-action="{:u('AdminMaterial/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>
    </div>
  </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
