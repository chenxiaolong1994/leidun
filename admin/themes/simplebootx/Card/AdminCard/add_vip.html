    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminCard/add',array('type_id'=>1))}" target="_self">充值点卡</a></li>
        <li><a href="{:U('AdminCard/add_jihuo',array('type_id'=>2))}" target="_self">课程激活卡</a></li>

    <form class="form-horizontal js-ajax-form" name="myform" id="myform" action="{:u('AdminCard/add_post')}"

        <div class="form-group" style="margin-bottom:10px;">
            <label>数量</label>
            <input type="hidden" name="type_id" value="{$type_id}">
            <input type="text" style="width:400px;" name="numbers" id="numbers" value=""  class="input input_hd J_title_color" placeholder="点卡的数量"/>
        </div>
        <div class="form-group" style="margin-bottom:10px;">
            <label>金额</label>
            <input type='text' name='card_price' id='card_price' value='' style='width:400px;' class='input'
                   placeholder="点卡的面值">
        </div>
        <div class="form-group" style="margin-bottom:10px;">
            <label>期限(月)</label>
            <input type='text' name='viptime' id='viptime' value='' style='width:400px;' class='input'
                   placeholder="VIP会员时间">
        </div>
        <div class="form-action" style="margin-top:40px;">
            <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
            <a class="btn" href="{:U('AdminCard/index')}">返回</a>
        </div>
    </form>
</div>
